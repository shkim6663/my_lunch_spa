<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 등록/수정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-form">
    <h2>🍱 메뉴 등록 / 수정</h2>
    <form id="menuForm">
        <label for="name">메뉴 이름</label>
        <input type="text" id="name" required>

        <label for="spicy">맵기 (1~10)</label>
        <input type="number" id="spicy" min="1" max="10" required>

        <label for="price">가격</label>
        <input type="number" id="price" required>

        <input type="hidden" id="menuIndex">

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" onclick="window.location.href='index.html'" class="btn btn-secondary">취소</button>
        </div>
    </form>
</div>

<script src="script/storage.js"></script>
<script src="script/form.js"></script>
</body>
</html>
